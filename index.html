
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree'd | Gallery Fit Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        lime: '#c8df52',
                        dark: '#0a0a0a',
                        card: '#141414'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'morph-out': 'morphOut 0.4s cubic-bezier(0.7, 0, 0.3, 1) forwards',
                        'morph-in': 'morphIn 0.5s cubic-bezier(0.2, 1, 0.2, 1) forwards',
                        'bar-surge': 'barSurge 0.6s ease-out forwards',
                        'streak': 'streakTravel 0.6s cubic-bezier(0.45, 0, 0.55, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        morphOut: {
                          '0%': { transform: 'scale(1) translateY(0)', opacity: '1', filter: 'blur(0px)' },
                          '100%': { transform: 'scaleY(0) scaleX(0.85) translateY(-80px)', opacity: '0', filter: 'blur(8px)' },
                        },
                        morphIn: {
                          '0%': { transform: 'scale(0.97) translateY(20px)', opacity: '0', filter: 'blur(12px)' },
                          '100%': { transform: 'scale(1) translateY(0)', opacity: '1', filter: 'blur(0px)' },
                        },
                        barSurge: {
                          '0%': { filter: 'brightness(1) drop-shadow(0 0 0px #c8df52)' },
                          '40%': { filter: 'brightness(2) drop-shadow(0 0 10px #c8df52)' },
                          '100%': { filter: 'brightness(1) drop-shadow(0 0 0px #c8df52)' },
                        },
                        streakTravel: {
                          '0%': { transform: 'translateY(0) scale(1)', opacity: '1', filter: 'blur(4px)' },
                          '10%': { transform: 'translateY(-50px) scaleX(0.8) scaleY(1.5)', opacity: '1' },
                          '100%': { transform: 'translateY(-110vh) scale(0.3)', opacity: '0', filter: 'blur(20px)' },
                        },
                        fadeInUp: {
                          '0%': { opacity: '0', transform: 'translateY(12px)' },
                          '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                          '0%, 100%': { transform: 'translateY(0)' },
                          '50%': { transform: 'translateY(-12px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        ::selection { background-color: #c8df52; color: #000; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .hover-glow {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-glow:hover {
            transform: translateY(-2px) scale(1.005);
            box-shadow: 0 4px 25px -5px rgba(200, 223, 82, 0.05);
            border-color: rgba(200, 223, 82, 0.15);
            background: rgba(255, 255, 255, 0.03);
        }
        
        .page-morph-exit { animation: morphOut 0.4s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        .page-morph-enter { animation: morphIn 0.5s cubic-bezier(0.2, 1, 0.2, 1) forwards; }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>

  }
}
